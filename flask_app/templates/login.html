{% extends "base.html" %}

{% block content %}
<a class="house" href="/"><i class="fas fa-house fa-xl"></i></a>
<div class="masthead d-flex align-items-center">
    <div class="container text-center">
        {% with messages = get_flashed_messages(category_filter=['login']) %}
            {% if messages %}
                {% for message in messages %}
                    <p class="text-info">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap">
                    <h3 class="text-center">Welcome Back!</h3>
                    <form action="/login" method="post">
                        <input type="email" class="form-control mb-3" name="email" placeholder="Email" id="login-form">
                        <input type="password" class="form-control" name="password" placeholder="Password" id="login-form">
                        <input type="submit" class="btn btn-primary mt-3 px-3 justify-content-end" value="Submit">
                    </form>
                    <p class="mt-3">New here? <a href="/register">Make an account!</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
